<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>

    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/97f225846b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card app">
        <div class="card-body">
          <form class="search-engine" id="city-search">
            <input
              type="text"
              class="form-control Search"
              placeholder="Enter city"
              id="city-input"
            />
            <button type="submit" class="search-btn" id="search-button">
              Search
            </button>
            <button
              type="subtmit"
              class="info-btn"
              id="current-location-button"
            >
              Current
            </button>
          </form>
          <h1 id="city">Manchester, UK</h1>
          <div class="row recent">
            <div class="col-6">
              <div class="subhead" id="date">Sunday 11:50</div>
            </div>
          </div>
          <div class="row">
            <div class="col figures">
              <div class="current">
                <i class="fa-solid fa-cloud-sun current-icon"></i>
                <span id="temperature">17</span>
              </div>
            </div>

            <div class="col current-info">
              <ul>
                <li>
                  <i class="fa-solid fa-droplet"></i>
                  Humidity: <span id="humidity"></span>%
                </li>
                <li>
                  <i class="fa-solid fa-wind"></i>
                  Wind: <span id="wind"></span> mph
                </li>
                <li>
                  <i class="fa-solid fa-cloud-showers-heavy"></i>
                  Precipitation: <span id="precipitation"></span> %
                </li>
              </ul>
            </div>
          </div>
          <div class="sunset">
            <span class="sunrise">Sunrise<span id="rise"> 04:40</span></span>
            Sunset <span id="set">21:37</span>
          </div>
          <div class="row fiveday">
            <div class="col">
              <div class="card display">
                <span class="days">Mon</span>
                <i class="fa-solid fa-cloud-sun sun"></i>
                <br />
                <span class="temps">12º | 14º </span>
              </div>
            </div>
            <div class="col">
              <div class="card display">
                <span class="days">Tue</span>
                <i class="fa-solid fa-cloud-sun sun"></i>
                <br />
                <span class="temps">21º | 11º </span>
              </div>
            </div>
            <div class="col">
              <div class="card display">
                <span class="days">Wed</span>
                <i class="fa-solid fa-cloud-sun sun"></i>
                <br />
                <span class="temps">23º | 11º </span>
              </div>
            </div>
            <div class="col">
              <div class="card display">
                <span class="days">Thu</span>
                <i class="fa-solid fa-cloud-sun sun"></i>
                <br />
                <span class="temps">24º | 16º </span>
              </div>
            </div>
            <div class="col">
              <div class="card display">
                <span class="days">Fri</span>
                <i class="fa-solid fa-cloud-sun sun"></i>
                <br />
                <span class="temps">27º | 13º </span>
              </div>
            </div>
          </div>
          <a
            href="https://github.com/hollsmith2000/Weather-Application"
            target="_blank"
            class="link"
          >
            Open-source code</a
          >
          <span class="creator">by Holly Smith</span>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
